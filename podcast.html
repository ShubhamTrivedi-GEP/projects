            return stars;

            } else {
                currentTrackImg.src = 'https://via.placeholder.com/60';
                currentTrackTitle.textContent = 'Select a podcast';
                currentTrackArtist.textContent = 'No podcast playing';
            }
        }

        function updatePlayPauseButton() {
            if (isPlaying) {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.top = '30px';
            notification.style.right = '30px';
            notification.style.backgroundColor = 'var(--card-bg)';
            notification.style.color = 'var(--text-color)';
            notification.style.padding = '15px 25px';
            notification.style.borderRadius = 'var(--border-radius)';
            notification.style.zIndex = '1000';
            notification.style.opacity = '0';
            notification.style.transform = 'translateY(20px)';
            notification.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
            notification.style.boxShadow = '0 10px 30px var(--shadow-color)';
            notification.style.border = '1px solid var(--border-color)';
            notification.style.fontSize = '0.95rem';
            notification.style.backdropFilter = 'blur(10px)';
            notification.style.WebkitBackdropFilter = 'blur(10px)';
            
            const iconType = message.includes('Rated') ? 'fa-star' : message.includes('Added') ? 'fa-plus-circle' : 'fa-bell';
            
            notification.innerHTML = `
                <div style="display: flex; align-items: center;">
                    <i class="fas ${iconType}" style="color: var(--primary-color); margin-right: 10px; font-size: 1.2rem;"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateY(0)';
            }, 10);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        function loadThemePreference() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.body.classList.remove('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        function toggleTheme() {
            const isDarkMode = document.body.classList.toggle('dark-theme');
            
            if (isDarkMode) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('darkMode', 'true');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('darkMode', 'false');
            }
        }

        function setupEventListeners() {
            themeToggle.addEventListener('click', toggleTheme);            const navOverlay = document.getElementById('navOverlay');
            
            mobileMenuToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                navigation.classList.toggle('active');
                navOverlay.classList.toggle('active');
                document.body.style.overflow = navigation.classList.contains('active') ? 'hidden' : '';
            });
            document.addEventListener('click', function(e) {
                if (navigation.classList.contains('active') && 
                    !navigation.contains(e.target) && 
                    e.target !== mobileMenuToggle &&
                    !mobileMenuToggle.contains(e.target)) {
                    navigation.classList.remove('active');
                    navOverlay.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
            navOverlay.addEventListener('click', function() {
                navigation.classList.remove('active');
                navOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
            
            closeMobileNav.addEventListener('click', function() {
                navigation.classList.remove('active');
                navOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });genreNav.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    genreNav.querySelectorAll('.nav-item').forEach(navItem => {
                        navItem.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    const genre = this.getAttribute('data-genre');
                    filterByGenre(genre);
                    
                    if (window.innerWidth <= 768) {
                        navigation.classList.remove('active');
                        navOverlay.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            });
              subscriptionNav.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    subscriptionNav.querySelectorAll('.nav-item').forEach(navItem => {
                        navItem.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    const podcast = this.getAttribute('data-sub');
                    let podcastName;
                    
                    switch (podcast) {
                        case 'techTalk':
                            podcastName = 'Tech Talk';
                            break;
                        case 'scienceDaily':
                            podcastName = 'Science Daily';
                            break;
                        case 'comedyHour':
                            podcastName = 'Comedy Hour';
                            break;
                        default:
                            podcastName = '';
                    }
                    
                    filterBySubscription(podcastName);
                    
                    if (window.innerWidth <= 768) {
                        navigation.classList.remove('active');
                        navOverlay.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            });
            
            playPauseBtn.addEventListener('click', function() {
                if (!currentEpisode) return;
                
                if (isPlaying) {
                    audioElement.pause();
                    isPlaying = false;
                } else {
                    audioElement.play();
                    isPlaying = true;
                }
                
                updatePlayPauseButton();
            });
            
            prevBtn.addEventListener('click', function() {
                audioElement.currentTime = Math.max(0, audioElement.currentTime - 10);
            });
            
            nextBtn.addEventListener('click', function() {
                if (queue.length > 0) {
                    const nextEpisode = queue.shift();
                    playEpisode(nextEpisode);
                    updateQueueDisplay();
                } else {
                    audioElement.currentTime = Math.min(audioElement.duration, audioElement.currentTime + 10);
                }
            });
            
            muteBtn.addEventListener('click', function() {
                audioElement.muted = !audioElement.muted;
                
                if (audioElement.muted) {
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });
            
            volumeSlider.addEventListener('input', function() {
                audioElement.volume = this.value;
                
                if (this.value === '0') {
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else if (this.value < 0.5) {
                    muteBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
                } else {
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });
            
            progressBar.addEventListener('click', function(e) {
                if (!currentEpisode) return;
                
                const rect = this.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audioElement.currentTime = pos * audioElement.duration;
            });
            
            speedControl.addEventListener('click', function() {
                currentSpeedIndex = (currentSpeedIndex + 1) % speedRates.length;
                const newRate = speedRates[currentSpeedIndex];
                audioElement.playbackRate = newRate;
                speedDisplay.textContent = `${newRate}x`;
            });
            
            audioElement.addEventListener('timeupdate', function() {
                const currentTimeValue = formatTime(audioElement.currentTime);
                const totalTimeValue = formatTime(audioElement.duration || 0);
                
                currentTime.textContent = currentTimeValue;
                totalTime.textContent = totalTimeValue;
                
                const progress = audioElement.currentTime / (audioElement.duration || 1);
                progressFill.style.width = `${progress * 100}%`;
            });
            
            audioElement.addEventListener('ended', function() {
                if (queue.length > 0) {
                    const nextEpisode = queue.shift();
                    playEpisode(nextEpisode);
                    updateQueueDisplay();
                } else {
                    isPlaying = false;
                    updatePlayPauseButton();
                }
            });
            
            queueBtn.addEventListener('click', function() {
                queueContainer.classList.toggle('active');
            });
            
            closeQueue.addEventListener('click', function() {
                queueContainer.classList.remove('active');
            });
            
            closeShareModal.addEventListener('click', function() {
                shareModal.classList.remove('active');
            });
            
            copyLink.addEventListener('click', function() {
                shareLink.select();
                document.execCommand('copy');
                this.textContent = 'Copied!';
                
                setTimeout(() => {
                    this.textContent = 'Copy Link';
                }, 2000);
            });
            
            document.querySelectorAll('.share-option').forEach(option => {
                option.addEventListener('click', function() {
                    const platform = this.getAttribute('data-platform');
                    const link = shareLink.value;
                    let shareUrl = '';
                    
                    switch (platform) {
                        case 'facebook':
                            shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(link)}`;
                            break;
                        case 'twitter':
                            shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(link)}`;
                            break;
                        case 'whatsapp':
                            shareUrl = `https://wa.me/?text=${encodeURIComponent(link)}`;
                            break;
                        case 'email':
                            shareUrl = `mailto:?body=${encodeURIComponent(link)}`;
                            break;
                    }
                    
                    if (shareUrl) {
                        window.open(shareUrl, '_blank');
                    }
                });
            });
            
            window.addEventListener('click', function(e) {
                if (e.target === shareModal) {
                    shareModal.classList.remove('active');
                }
                
                if (navigation.classList.contains('active') && !navigation.contains(e.target) && e.target !== mobileMenuToggle) {
                    navigation.classList.remove('active');
                }
            });
        }        function setupAnimations() {
            document.querySelectorAll('.episode-card').forEach((card, index) => {
                card.style.setProperty('--animation-order', index);
            });
        }
        
        function loadFirstEpisode() {
            if (filteredEpisodes.length > 0) {
                currentEpisode = filteredEpisodes[0];
                audioElement.src = currentEpisode.audio;
                updateCurrentTrackInfo();
                
                const firstCard = document.querySelector(`.episode-card[data-id="${currentEpisode.id}"]`);
                if (firstCard) {
                    firstCard.classList.add('selected');
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            setupAnimations();
            loadFirstEpisode();
        });
    </script>
</body>
</html>
